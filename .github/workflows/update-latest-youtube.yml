name: Update latest YouTube release

on:
  schedule:
    - cron: "23 9 * * *" # daily
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Update latest-youtube.json
        env:
          YOUTUBE_HANDLE: "@itsmarcdelacruz"
        run: node scripts/update-latest-youtube.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/music/latest-youtube.json
          git diff --cached --quiet || git commit -m "chore(music): update latest YouTube"
          git push




