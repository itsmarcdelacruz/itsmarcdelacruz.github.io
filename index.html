<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marc Delacruz</title>
  <link id="app-favicon" rel="icon" type="image/png" href="">
  <!-- GitHub Pages SPA routing support (so /music works on refresh) -->
  <script type="text/javascript">
    (function (l) {
      if (l.search && l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, null, l.pathname + decoded + l.hash);
      }
    })(window.location);
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
